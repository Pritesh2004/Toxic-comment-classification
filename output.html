<!DOCTYPE html>
<html>
<head>
    <title>Output page</title>
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
</head>
<body>
    <center>
        <h1>Prediction</h1><br><hr>
        <h2>The entered comment is ({{Comment}})</h2><br>
        <h2>It contains {{Results *100}}% Toxicity</h2><br>
        <h2>Hence the comment is</h2>
        <h1>{%if Results>=0.5 %} <img src="{{url_for('static', filename='images/Toxic.png')}}" width="200" height="200">
             {%else%} <img src="{{url_for('static', filename='images/Not.jpg')}}" width="250" height="250">{%endif%}</h1>
    </center>
</body>
</html>
